---
  test_name: create a new track
  stages:
    - name: create track
      request:
        url: http://127.0.0.1:5200/api/v1/resources/tracks
        method: POST
        json:
          track_title: tango
          album_title: Joker
          artist: brad
          length: '121212'
          track_url: alpha
          album_art_url: tuffy
      response:
        status_code: 201
